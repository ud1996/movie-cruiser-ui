<body>
    <nav class="navbar navbar-expand-lg navbar-dark" >
        <a href="#" class="navbar-brand"><i class="material-icons">local_movies</i>Movie Cruiser</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#content">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="content">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="movie-list.html" class="nav-link">Movies</a>
                </li>
                <li class="nav-item active">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item active">
                    <a href="signup.html" class="nav-link">SignUp</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
            <div class="row justify-content-center" >
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            Login Form
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="alert alert-info">
                                    Please login before adding an item to the Favourites
                                </div>
                                <div class="alert alert-danger">
                                       Invalid Username and Password
                                    </div>
                                <div class="form">
                                    <label for="Username">Username</label>
                                    <input type="text" placeholder="Enter Username"class="form-control" id="username" name="username">
                                    <small class="validation-error">Username is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="Enter Password"class="form-control" id="password" name="password">
                                    <small class="validation-error">Password is required</small>
                                </div>
                                <div class="row">
                                    <div class="col-6"><a href="movie-list-customer.html">
                                        <button type="button" class="btn btn-primary"id="login_btn"name="login_btn">Login</button></a>
                                    </div>
                                    <div class="col-6">
                                        <small>New Here?<a href="signup.html">SignUp</a></small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
