        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <label for="name">Movie Title</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label for="gross">Box Office</label>
                    <input type="number" class="form-control">

                </div>
                <div class="col-sm-3">
                    <label for="Dateoflaunch">Date of Launch</label>
                    <input type="date" class="form-control" id="dateoflaunch">

                </div>
                <div class="col-sm-3">
                    <label for="Category">Category</label>
                    <input type="text" class="form-control">

                </div>
                <div class="col-sm-3">

                    <label for="InStock">Active</label><br>

                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Yes </label>
                        <input type="radio" class="form-check-input" name="optradio">No </label>

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <p class="onoff"><input type="checkbox" value="1" id="checkboxID"><label for="checkboxID">Teaser
                            </label></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"><a href="edit-movie-validation.html">
                        <button type="button" class="btn btn-dark">Save</button></a>
